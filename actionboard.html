<div id="actionDiv" class="col-md-8 col-md-offset-2 text-center">
  <div class="panel panel-primary" id="actionPanel">
    <div class="panel-heading">
        <h3 class="panel-title">Actionboard</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 text-center">
          <h1 id="checkedNum" class="action-success"><?= data[0] ?></h1>
          <a id="checkedInToday" href="#" class="text-primary h3" 
          onclick="google.script.run.withSuccessHandler(updateReport).report_checkedInToday()"><strong>Items Checked In Today</strong></a>
        </div>
        <div class="col-md-3 text-center">
          <h1 class="action-success"><?= data[1] ?></h1>
          <a href="#" class="text-primary h3" onclick="google.script.run.withSuccessHandler(updateReport).report_returnedToday()">
          <strong>Items Returned Today</strong></a>
        </div>
        <div class="col-md-3 text-center">
          <h1 class="action-success"><?= data[2] ?></h1>
          <a href="#" class="text-primary h3" onclick="google.script.run.withSuccessHandler(updateReport).report_missingAssignmentsToday()">
          <strong>Missing Assignments Today</strong></a>
        </div>
        <div class="col-md-3 text-center">
          <h1 class="action-success"><?= data[3] ?></h1>
          <a href="#" class="text-primary h3" onclick="google.script.run.withSuccessHandler(updateReport).report_notReturnedToday()">
          <strong>Items Not Returned</strong></a>
        </div>
      </div> <!-- close row -->
      <br/>
      <div class="row">
        <small><em><b>Last refreshed:</b> <?= new Date(); ?></em></small>
      </div>
    </div> <!-- close panel body -->
    
  </div> <!-- close panel -->
</div>
