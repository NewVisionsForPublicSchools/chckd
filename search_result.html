<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title text-center">Search Results</h3>
    </div>
    <div class="panel-body">
      <? if(data.length > 0){ ?>
        <? for(var i=0;i<data.length;i++){ ?>
          <p class="text-center"><b><?= data[i].tagNumber ?>: <?= data[i].student ?></b></p>
        <? } ?>
      <? } ?>
      <? if(data.length === 0){ ?>
        <p class="text-center text-danger"><b>Results not found</b></p>
      <? } ?>
      <p class="text-center"><small><?= new Date() ?></small></p>
    </div>
  </div> <!-- close panel -->
</div>
