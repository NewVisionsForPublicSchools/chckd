<script>
$('#checkedInToday').click(runCheckedInReport);
$('#refreshBtn').click(showActionboard);
$('.dropdown-toggle').dropdown();

function updateReport(resultHtml){
  var outputDiv = document.getElementById('reportDiv');
  outputDiv.innerHTML = resultHtml;
  $('#reportModalClose').click();
}

function showActionboard(){
  $('#actionPanel').removeClass("hidden");
}

function runCheckedInReport(){
  console.log("This is working");
  $('#reportDiv').removeClass("hidden");
}

$(function () {
    $('#checkedInStart').datetimepicker();
    $('#checkedInEnd').datetimepicker();
    $("#checkedInStart").on("dp.change", function (e) {
        $('checkedInEnd').data("DateTimePicker").minDate(e.date);
    });
    $("#checkedInEnd").on("dp.change", function (e) {
        $('#checkedInStart').data("DateTimePicker").maxDate(e.date);
    });
});

$(function () {
    $('#returnedStart').datetimepicker();
    $('#returnedEnd').datetimepicker();
    $("#returnedStart").on("dp.change", function (e) {
        $('returnedEnd').data("DateTimePicker").minDate(e.date);
    });
    $("#returnedEnd").on("dp.change", function (e) {
        $('#returnedStart').data("DateTimePicker").maxDate(e.date);
    });
});

$(function () {
    $('#missingStart').datetimepicker();
    $('#missingEnd').datetimepicker();
    $("#missingStart").on("dp.change", function (e) {
        $('missingEnd').data("DateTimePicker").minDate(e.date);
    });
    $("#missingEnd").on("dp.change", function (e) {
        $('#missingStart').data("DateTimePicker").maxDate(e.date);
    });
});

</script>
