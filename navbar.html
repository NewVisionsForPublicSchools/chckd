<html>
  <nav class="navbar navbar-masthead navbar-default" id="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="https://www.googledrive.com/host/0B-y5PxJT5zp1b0EwZHo0SkU0ZmM/NVCHS_Logo_Small.png">
        </a>
        <!-- <a class="navbar-brand" href="#">Brand</a> -->
      </div>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse bs-example-masthead-collapse-1">

        <div class="navbar-right">
          <button type="button" class="btn btn-default navbar-btn" id="homeButton">Home</button>
          <button type="button" class="btn btn-default navbar-btn" id="searchButton">Search</button>
          <button type="button" class="btn btn-default navbar-btn" id="reportButton">Reporting</button>
          <!-- <button type="button" class="btn btn-default navbar-btn" id="adminButton">Admin</button> -->
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</html>



<script>
$('#searchButton').click(loadSearch);
$('#homeButton').click(loadHome);
$('#reportButton').click(loadReporting);
//$('#adminButton').click(loadAdmin);

function loadSearch(){
  $('#home').addClass("hidden");
  $('#reportPage').addClass("hidden");
  $('#searchPage').removeClass("hidden");
  $('#reportButton').removeClass("active");
  $('#homeButton').removeClass("active");
  $('#searchButton').addClass("active");
}

function loadHome(){
  $('#searchPage').addClass("hidden");
  $('#reportPage').addClass("hidden");
  $('#home').removeClass("hidden");
  $('#searchButton').removeClass("active");
  $('#reportButton').removeClass("active");
  $('#homeButton').addClass("active");
}

function loadReporting(){
  $('#home').addClass("hidden");
  $('#searchPage').addClass("hidden");
  $('#reportPage').removeClass("hidden");
  $('#homeButton').removeClass("active");
  $('#searchButton').removeClass("active");
  $('#reportButton').addClass("active");
}
</script>
